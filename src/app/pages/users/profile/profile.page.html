<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{customer.first_name}} {{customer.last_name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="grid">
        <div>
          <ion-card>
            <ion-card-content>
              <img [src]="'data:image/png;base64,'+customer.image_name">
            </ion-card-content>
          </ion-card>
        </div>
        <div class="wrapper">
          <ion-item>
            <ion-label>First Name:</ion-label>
            <ion-label>{{customer.first_name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Last Name:</ion-label>
            <ion-label>{{customer.last_name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Last Visit:</ion-label>
            <ion-input value="{{customer.last_visit}}" type="date" name="last_visit" [(ngModel)]="last_visit"></ion-input>
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Service:</ion-label>
            <ion-input value="{{customer.service}}" type="text" name="service" [(ngModel)]="service"></ion-input>
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Payment Status:</ion-label>
            <ion-input value="{{customer.payment}}" type="number" name="payment" [(ngModel)]="payment"></ion-input>
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Important Dates:</ion-label>
            <ion-label>{{customer.anniversary}}</ion-label>
          </ion-item>
          <ion-button slot="end" (click)="update()">Update</ion-button>
        </div>
      </div>
      <ion-item>
        <ion-label>About Customer</ion-label>
        <ion-label>{{customer.message}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [stroke]="chartOptions.stroke"
      [markers]="chartOptions.markers"
      [tooltip]="chartOptions.tooltip"
      [fill]="chartOptions.fill"
    ></apx-chart>
    </ion-card-content>
  </ion-card>
</ion-content>

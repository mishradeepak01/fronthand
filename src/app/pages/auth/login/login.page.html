<ion-content>
  <div class="content">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="xs-header1">Sign In</ion-card-title>
      </ion-card-header>
      
      <ion-grid>
        <ion-row class="ion-justify-content-around">
          <ion-col size-xs="9" size-sm="5" size-lg="5">
            <ion-card>
              <ion-img src="../../../../assets/images/male-user.png" class="image"></ion-img>
            </ion-card>
          </ion-col>

          <div *ngIf="loading" class="spinner">
            <img src="../../../../assets/icon/spinner.gif">
          </div>

          <ion-col size-xs="12" size-sm="5" size="5.5">
            <ion-card-header>
              <ion-card-title class="xs-header2">Sign In</ion-card-title>
            </ion-card-header>
            
            <ion-card-content>
              <form #form="ngForm" (ngSubmit)="onSubmit()">

                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
                  <ion-icon class="icon" name="mail" slot="end"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input [type]="passwordType" clearOnEdit="false" name="password" [(ngModel)]="password">
                  </ion-input>
                  <ion-icon class="icon" [name]="passwordIcon" slot="end" (click)="hideShowPassword()"></ion-icon>
                </ion-item>
                
                <div class="handler">
                  <a class="forget-password" routerLink="#">Forget Password</a>
                  <ion-button class="button" type="submit" slot="end">Sign In</ion-button>
                  <a class="register-page" routerLink="/register">Create a new account</a>
                </div>
              </form>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>

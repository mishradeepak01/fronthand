<ion-app>
  <ion-menu contentId="main" menuId="main">     
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          
          <ion-item routerLink="/customer">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Customers</ion-label>
          </ion-item>

          <ion-item routerLink="/myedit">
            <ion-icon name="basket" slot="start"></ion-icon>
            <ion-label>My Edit</ion-label>
          </ion-item>

          <ion-item routerLink="/service">
            <ion-icon name="cog" slot="start"></ion-icon>
            <ion-label>Services</ion-label>
          </ion-item>
          
          <ion-item routerLink="/chart">
            <ion-icon name="cog" slot="start"></ion-icon>
            <ion-label>Chart</ion-label>
          </ion-item>
          
          <ion-item (click)="logout()" routerLink="/login">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
